name: .NET CI Build and Test


on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'


    - name: Restore Dependencies
      run: dotnet restore

    - name: Format COde
      run: dotnet format
      
    - name: Build Project
      run: dotnet build

    - name: Run Tests
      run: dotnet test
  
